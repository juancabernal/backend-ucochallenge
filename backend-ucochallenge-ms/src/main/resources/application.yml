spring:
  application:
    name: uco-challenge
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    hikari:
      pool-name: ${SPRING_DATASOURCE_POOL_NAME:UcoHikariPool}
      maximum-pool-size: ${SPRING_DATASOURCE_MAX_POOL_SIZE:10}
      minimum-idle: ${SPRING_DATASOURCE_MIN_IDLE:1}
      connection-timeout: ${SPRING_DATASOURCE_CONNECTION_TIMEOUT:30000}

server:
  port: ${SERVER_PORT:8081}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URI:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

azure:
  keyvault:
    url: ${AZURE_KEYVAULT_URL:https://uco-vault-secrets.vault.azure.net/}

secrets:
  db-url: ${DB_URL:}
  db-username: ${DB_USERNAME:}
  db-password: ${DB_PASSWORD:}

services:
  message:
    base-url: ${MESSAGE_SERVICE_BASE_URL:http://localhost:8082/api/v1/messages}
  parameters:
    base-url: ${PARAMETERS_SERVICE_BASE_URL:http://localhost:8083/api/v1/parameters}

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    com.azure.identity: INFO
    co.edu.uco.ucochallenge.infrastructure.secondary.secret: DEBUG
  pattern:
    level: "%5p [traceId=%X{traceId:-}, spanId=%X{spanId:-}]"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    enabled: ${MANAGEMENT_TRACING_ENABLED:true}
    sampling:
      probability: 1.0
    exporter:
      otlp:
        enabled: true
        endpoint: ${OTLP_ENDPOINT:http://localhost:4318/v1/traces}
        compression: gzip

uco-challenge:
  ai:
    openai:
      enabled: ${AI_OPENAI_ENABLED:false}
      endpoint: ${AI_OPENAI_ENDPOINT:https://api.openai.com/v1/responses}
      api-key: ${AI_OPENAI_API_KEY:}
      model: ${AI_OPENAI_MODEL:gpt-4o-mini}
      temperature: ${AI_OPENAI_TEMPERATURE:0.2}
